# Port for the User Service to run on
server.port=8080

# Database Connection Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/upi_payment_system
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: Logging SQL queries (useful for development)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# JPA / Hibernate Properties
spring.jpa.hibernate.ddl-auto=update # Use 'update' for development. It will create/update tables based on your entities.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
